actions:
  1:
    action: delete_indices
    description: "delete indices older than 30 days"
    options:
      ignore_empty_list: True
    filters:
    - filtertype: age
      source: creation_date
      direction: older
      unit: days
      unit_count: 30
    - filtertype: kibana
      exclude: True
    - filtertype: pattern
      kind: prefix
      value: elastalert
      exclude: True
